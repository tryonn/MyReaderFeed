<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Ionic Menu Starter - simao</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>


    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
        <button ion-button secondary menuToggle>Toggle Menu</button>
    </ion-buttons>


  <!-- componente que recebe dados para criar lista para atualizacao de dados -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing"
    >
      
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let feed of feeds" (click)="itemSelected(feed.data.url)">
      <ion-avatar item-right>
        <img src="{{feed.data.thumbnail}}"></ion-avatar>
      <h2>{{feed.data.title}}</h2>
      <p>{{feed.data.domain}}</p>
    </button>
  </ion-list>

  <!-- componente que recebe dados para cria lista infinita -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Loading more data...">      
    </ion-infinite-scroll-content>    
  </ion-infinite-scroll>

</ion-content>
